            100% { transform: translateY(0); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

        <div class="mt-8 relative">
            <div class="w-56 h-96 bg-black rounded-3xl border-4 border-gray-700 shadow-lg floating relative">
                <div class="absolute top-2 left-1/2 transform -translate-x-1/2 w-10 h-2 bg-gray-300 rounded-full"></div>
                <div class="absolute top-5 left-1/2 transform -translate-x-1/2 w-2 h-2 bg-gray-300 rounded-full"></div>
                <img src="https://via.placeholder.com/200x400" alt="App Preview" class="w-full h-full rounded-3xl">
            </div>
        </div>

        <div class="mt-6">
            <a href="#" class="px-6 py-2 bg-blue-500 rounded-full text-white text-lg font-semibold hover:bg-blue-600 transition">View My Work</a>
